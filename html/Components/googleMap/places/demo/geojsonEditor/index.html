<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <title>Simple GeoJSON Editor</title>
    <style>
        html, body {
  height: 100%;
  width: 100%;
  margin: 0;
  padding: 0;
}

#lightBoxy{
  background: #fff;
  padding:20px;
  border:2px solid #ccc;
  border-radius: 10px;
  position: absolute;
  top: 0px;
  left:20%;
  display: none;
}
#lightBoxy p{
  padding: 5px 0px;
}
#lightBoxy label{
  display: inline-block;
  width: 100px;
  padding: 5px;
}
#lightBoxy input{
  padding: 5px;
  border:1px solid #ccc;
} 
</style>

    <link href="css/style.css" title="compact" rel="stylesheet" type="text/css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="js/map.js"></script>
</head>

  <body ng-controller="AppCtrl">
    <div id="panel">
      <div id="panel-content">
        <div id="panel-title">Simple GeoJSON Editor</div>
        <hr/>
        <div id="geojson-controls">
          <button onclick="document.getElementById('geojson-input').select();">Select All</button>
          <a id="download-link" href="data:;base64," download="geojson.json"><button>Download</button></a>
          <button onclick="showPopup('lightBoxy')">Save</button>
        </div>
        <textarea id="geojson-input"
            placeholder="Drag and drop GeoJSON onto the map or paste it here to begin editing.">

          </textarea>
      </div>
    </div>

    <div id="map-container">
      <div id="map-holder"></div>

      <div id="drop-container">
        <div id="drop-silhouette"></div>
      </div>
    </div>


    <div id="lightBoxy">
      <div>
          <p><label>Area : </label><input type="text" Placeholder="Area Name" ng-model="geoJson.areaName"></p>
          <p><label>City : </label><input type="text" Placeholder="City Name" ng-model="geoJson.cityName"></p>
          <p>
            <label>geometry : </label><br>
            <textarea name="" id="geometryData" cols="30" rows="10" ng-model="geoJson.geometryData"></textarea>

          </p>
         <!--  <p><label>Coordinates : </label><input type="text" readonly id="geoData"></p>
         <p><label>Type : </label><input type="text" id="geoType"></p> -->
          <p><button ng-click="submitGeoJson(geoJson)">Submit</button><button id="Cancel" onclick="hidePopup('lightBoxy')">Cancel</button></p>
      </div>
    </div>

     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
     <script src="js/controller/controller.js"></script>
  </body>
</html>
