	function LinkedList(){

			next : null
		};
		var current;
		if(this.head == null){
			this.head = node;
		}else{
			current = this.head;

			console.log(current.next);
			while(current.next){				
				current = current.next;
				console.log(current.next);
			}

			console.log("===================================");
			current.next  = node;
			console.log(current);

		}
		
		return node;
	}
