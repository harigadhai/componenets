<!doctype html>
<html>
<head>
<title>Template</title>
<link href="../../public/css/bootstrap.min.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<link href="css/main.css" rel="stylesheet">

<style>


</style>
</head>
    
<body>

	<div id="folderMainWrap">
		<div class="popLabel">
			<div style="float:left;">
				<h1>My Drive</h1>
			</div>
				

			<div style="float:right;">
				<a href="javascript:;" id="createNewFolder" name="createFolderPopup" class="fm-pt">New Folder</a>
			</div>	
		</div>

		<div id="mainFolderContainer">
					
		</div>
		
			

	</div>

	<div class="lightBoxy"></div>

	<div id="createFolderPopup" class="fm-inputsWrap fm-popup">
		<div class="fm-fn-header">
			<h1>Name Folder</h1>
		</div>
		<div class="fm-fn-input">
			<input type="text" id="newFolder" class="fm-input" value="New Folder" placeholder="New Folder">
		</div>
		<div class="fm-fn-btns">
			<button class="fm-fn-cancel fm-cancel" name="createFolderPopup">Cancel</button>
			<button class="fm-fn-create fm-submit">Create</button>
		</div>
	</div>

<script src="../../public/js/jquery-1.11.3.min.js"></script>
<script>
	var tWidth = $(window).width();
	var tHeight = $(window).height();
</script>
<script src="js/script.js"></script>


 <!-- if (/msie|MSIE 9/.test(navigator.userAgent)) {} -->

</body>
</html>
