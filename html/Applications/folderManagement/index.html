<!doctype html>
<html ng-app="myFolderApp">
<head>
<title>Template</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<link href="css/main.css" rel="stylesheet">

<style>
#mainFolderContainer{
	padding: 50px 30px;
}
#mainFolderContainer ul li{
	float: left;	
	cursor: pointer;
}
#mainFolderContainer ul li a{
	padding: 10px;
	border: 1px solid #ccc;
	box-shadow: 0px 0px 5px 1px #ccc;
	margin-right: 30px;
	font-size: 13px;
}
</style>
</head>
    
<body>
	<div ng-controller="mainCtrl">	
		<div id="folderMainWrap">
			<div class="popLabel">
				<div style="float:left;">
					<h1>My Drive</h1>
				</div>
					
				<div style="float:right;">
					<a href="javascript:;" id="createNewFolder" name="createFolderPopup" class="fm-pt">New Folder</a>
				</div>	
			</div>

			<a href="#/myFolderList/-1" style="padding:5px;border-bottom:1px solid #ccc;display:block;">show Folders</a>

			<div ng-view></div>

		</div>

		<div class="lightBoxy"></div>	
		<div id="createFolderPopup" class="fm-inputsWrap fm-popup">
			<div class="fm-fn-header">
				<h1>Name Folder</h1>
			</div>
			<div class="fm-fn-input">
				<input type="text" id="newFolder" class="fm-input" value="New Folder" placeholder="New Folder" ng-model="newfolder.name">
			</div>
			<div class="fm-fn-btns">
				<button class="fm-fn-cancel fm-cancel" name="createFolderPopup" >Cancel</button>
				<button class="fm-fn-create fm-submit" ng-click="addNewFolder()">Create</button>
			</div>
		</div>	

	</div>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
 <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular-route.min.js"></script>

<script>
	var tWidth = $(window).width();
	var tHeight = $(window).height();
</script>
<script src="js/script.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/mainCtrl.js"></script>
<script src="js/controllers/folderController.js"></script>

</body>
</html>
